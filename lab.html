<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעבדה - CompuPair</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --accent-light: #60a5fa;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --hover-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-primary);
            text-align: center;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-container, .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--card-shadow-lg);
            border-radius: var(--border-radius-lg);
            padding: 3rem 2.5rem;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before, .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: 800;
            font-size: 1.5rem;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            margin-left: 12px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        h2 {
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 1.75rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: white;
        }
        
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }
        
        #error-msg {
            color: var(--error-color);
            margin-top: 1rem;
            display: none;
            font-weight: 500;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: var(--border-radius);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .success-message {
            color: var(--success-color);
            margin-top: 1rem;
            font-weight: 500;
            padding: 0.75rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: var(--border-radius);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .lab-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--gradient-primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            margin: 1.5rem 0;
        }
        
        .lab-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }
        
        .lab-link i {
            font-size: 1.2rem;
        }
        
        .back-link {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .loading.show {
            display: flex;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .login-container, .content {
                padding: 2rem 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container" id="login-container">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-right"></i> חזרה לאתר
            </a>
            
            <div class="logo">
                <i class="fas fa-laptop-code"></i>
                CompuPair
            </div>
            
            <h2>כניסה למעבדה</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">שם משתמש</label>
                    <input type="text" id="username" required placeholder="הזן שם משתמש">
                </div>
                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <input type="password" id="password" required placeholder="הזן סיסמה">
                </div>
                <button type="submit" class="btn">
                    <span class="btn-text">התחבר</span>
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>מתחבר...</span>
                    </div>
                </button>
                <p id="error-msg">שם משתמש או סיסמה אינם נכונים</p>
            </form>
        </div>

        <div class="content" id="content" style="display:none;">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-right"></i> חזרה לאתר
            </a>
            
            <div class="logo">
                <i class="fas fa-laptop-code"></i>
                CompuPair
            </div>
            
            <h2>מעבדה</h2>
            <p>ברוכים הבאים למעבדת CompuPair</p>
            
            <a href="https://airtable.com/appfVqTauHOktzGSb/pagBgizsG0uVBWZEK/form?share=show" target="_blank" class="lab-link">
                <i class="fas fa-clipboard-list"></i>
                לטופס המעבדה
            </a>
            
            <button id="logout-btn" class="btn btn-secondary">התנתק</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginContainer = document.getElementById('login-container');
            const content = document.getElementById('content');
            const errorMsg = document.getElementById('error-msg');
            const submitBtn = document.querySelector('.btn');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');
            
            // Check if already authenticated
            if (sessionStorage.getItem('labAuth') === 'true') {
                showContent();
            }
            
            // Login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const user = document.getElementById('username').value;
                const pass = document.getElementById('password').value;
                
                // Show loading state
                showLoading();
                
                // Simulate authentication delay
                setTimeout(() => {
                    if (user === 'admoshe' && pass === 'Mo2021') {
                        hideError();
                        showContent();
                        sessionStorage.setItem('labAuth', 'true');
                    } else {
                        showError();
                    }
                    hideLoading();
                }, 1500);
            });
            
            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', function() {
                sessionStorage.removeItem('labAuth');
                showLogin();
                loginForm.reset();
                hideError();
            });
            
            function showLoading() {
                btnText.style.display = 'none';
                loading.classList.add('show');
                submitBtn.disabled = true;
            }
            
            function hideLoading() {
                btnText.style.display = 'block';
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
            
            function showError() {
                errorMsg.style.display = 'block';
                errorMsg.style.animation = 'shake 0.5s ease-in-out';
            }
            
            function hideError() {
                errorMsg.style.display = 'none';
            }
            
            function showContent() {
                loginContainer.style.display = 'none';
                content.style.display = 'block';
                content.style.animation = 'fadeIn 0.5s ease-in-out';
            }
            
            function showLogin() {
                content.style.display = 'none';
                loginContainer.style.display = 'block';
                loginContainer.style.animation = 'fadeIn 0.5s ease-in-out';
            }
            
            // Add shake animation for error
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
            
            // Add input focus effects
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
